    <div id="app">
        <ul>
            <li
            v-for="(item,index) in tab"
            :class="{active:index == num}"
            @click='change(index)'
            >{{item}}</li>
        </ul>
        <div class="content">
            <div 
            v-for="(items, index) in tabcontents"
            v-show="index == num"
            >
            {{items}}
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                tab: ["标题一", "标题二", "标题三"],
                tabcontents: ["内容一", "内容二", "内容三"],
                num: ''
            },
            methods: {
               change(index) {
                   this.num = index
               } 
            }
        })
