<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue生命周期函数</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">vue实例在一个时间点自动执行的函数</div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                text: 'hello'
            },
            template: '<div>{{text}}</div>',
            beforeCreate() {
                console.log('beforeCreate')
            },
            created() {
                console.log('created')
            },
            beforeMount() {
                console.log(this.$el)
                console.log('beforeMount')
            },
            mounted() {
                console.log(this.$el)                
                console.log('mounted')
            },
            beforeDestroy() {
                console.log('beforeDestroy')
            },
            destroyed() {
                console.log('destroyed')
            },
            beforeUpdate() {
                console.log('beforeUpate')
            },
            updated() {
                console.log('updated')
            }
        })
    </script>
</body>
</html>
